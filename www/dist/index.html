
<!DOCTYPE html>
<html lang="en">
	<head>
	    <meta charset="utf-8">
	    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	    <meta name="viewport" content="width=device-width, initial-scale=1">

	    <title>Vassal-Online</title>

	    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
  	</head>

  	<body>
	    <div class="container">
	      	<h1>Vassal Online</h1>
            <form method="POST" action="/api/modules/import/" enctype="multipart/form-data">
                <div class="form-group">
                    <input type="file" name="module">
                    <p class="help-block">Upload vassal module to import it to database.</p>
                </div>
                <button type="submit" class="btn btn-default">Upload module</button>
            </form>
	    </div>

        <script src="/static/bundle.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  	</body>
</html>
